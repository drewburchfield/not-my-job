<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter Digest - February 10, 2026</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#0d1117;color:#c9d1d9;line-height:1.6}
  /* Top bar */
  .topbar{padding:16px 32px;border-bottom:1px solid #21262d;display:flex;align-items:center;gap:16px}
  .topbar h1{font-size:18px;color:#f0f6fc;white-space:nowrap}
  .progress-wrap{flex:1;display:flex;align-items:center;gap:10px}
  .progress-track{flex:1;height:4px;background:#21262d;border-radius:2px;overflow:hidden}
  .progress-fill{height:100%;background:#58a6ff;border-radius:2px;transition:width .3s}
  .progress-text{font-size:12px;color:#8b949e;white-space:nowrap}
  .topbar .counts{font-size:12px;color:#484f58;white-space:nowrap}
  .topbar .counts .sv{color:#58a6ff}
  .topbar .counts .ar{color:#f0883e}
  /* Topic pill */
  .topic-pill{display:inline-block;padding:2px 10px;border-radius:10px;font-size:11px;font-weight:600;letter-spacing:.3px;text-transform:uppercase;margin-bottom:10px}
  .topic-pill.t0{background:#1f3a5f;color:#58a6ff}
  .topic-pill.t1{background:#2d1f3f;color:#bc8cff}
  .topic-pill.t2{background:#1f3a2f;color:#3fb950}
  .topic-pill.t3{background:#3f2f1f;color:#f0883e}
  .topic-pill.t4{background:#3f1f2f;color:#f778ba}
  /* Review card */
  .review-area{max-width:740px;margin:0 auto;padding:24px 24px 120px}
  .card{background:#161b22;border:1px solid #21262d;border-radius:14px;overflow:hidden;animation:fadeIn .25s}
  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
  .card-top{padding:20px 24px 0}
  .card-title{font-size:20px;color:#f0f6fc;font-weight:600;line-height:1.35;margin-bottom:4px}
  .card-meta{font-size:12px;color:#8b949e;margin-bottom:14px}
  .card-meta span{margin-right:12px}
  .new-badge{background:#da3633;color:#fff;padding:1px 6px;border-radius:4px;font-size:10px;font-weight:600;vertical-align:middle;margin-left:6px}
  .overlap-badge{background:#1f3a5f;color:#58a6ff;padding:1px 8px;border-radius:10px;font-size:10px;vertical-align:middle;margin-left:4px}
  .tldr{padding:0 24px 16px;font-size:14px;color:#c9d1d9;line-height:1.6;border-bottom:1px solid #21262d}
  .card-body{padding:16px 24px 20px}
  .quote{border-left:3px solid #58a6ff;padding:10px 18px;margin:0 0 16px;font-style:italic;color:#8b949e;font-size:14px;line-height:1.5}
  .insight{padding:7px 0;border-bottom:1px solid #21262d;font-size:13px;line-height:1.55}
  .insight:last-child{border-bottom:none}
  .insight-arrow{color:#58a6ff;margin-right:6px;font-weight:600}
  .links{display:flex;flex-wrap:wrap;gap:6px;margin-top:14px}
  .link-pill{display:inline-flex;align-items:center;padding:4px 12px;border-radius:14px;font-size:12px;text-decoration:none;border:1px solid #21262d;color:#8b949e;transition:all .2s}
  .link-pill:hover{border-color:#58a6ff;color:#58a6ff}
  .link-pill.yt{border-color:#da3633;color:#f85149}
  .link-pill.yt:hover{background:rgba(248,81,73,.1)}
  .link-pill.article{border-color:#1f6feb;color:#58a6ff}
  .link-pill.article:hover{background:rgba(88,166,255,.1)}
  .link-pill.tool{border-color:#238636;color:#3fb950}
  .link-pill.tool:hover{background:rgba(63,185,80,.1)}
  /* Bottom action bar */
  .action-bar{position:fixed;bottom:0;left:0;right:0;background:#161b22;border-top:1px solid #21262d;padding:14px 24px;display:flex;justify-content:center;align-items:center;gap:12px;z-index:10}
  .action-bar .spacer{flex:1}
  .abtn{padding:10px 24px;border-radius:8px;font-size:14px;font-weight:600;cursor:pointer;border:none;transition:all .15s}
  .abtn:active{transform:scale(.96)}
  .abtn-back{background:transparent;color:#8b949e;border:1px solid #21262d;padding:10px 16px}
  .abtn-back:hover{background:#21262d;color:#c9d1d9}
  .abtn-back:disabled{opacity:.3;cursor:default}
  .abtn-skip{background:#21262d;color:#c9d1d9}
  .abtn-skip:hover{background:#30363d}
  .abtn-archive{background:#30363d;color:#f0883e;border:1px solid #f0883e33}
  .abtn-archive:hover{background:#f0883e22}
  .abtn-save{background:#1f6feb;color:#fff}
  .abtn-save:hover{background:#388bfd}
  .key-hint{font-size:10px;color:#484f58;display:block;text-align:center;margin-top:2px;font-weight:400}
  /* Done screen */
  .done{text-align:center;padding:60px 24px}
  .done h2{font-size:24px;color:#f0f6fc;margin-bottom:8px}
  .done p{color:#8b949e;font-size:14px;margin-bottom:24px}
  .done-stats{display:flex;justify-content:center;gap:32px;margin-bottom:28px}
  .done-stat{text-align:center}
  .done-stat .num{font-size:28px;font-weight:700;color:#f0f6fc}
  .done-stat .lbl{font-size:12px;color:#8b949e;margin-top:2px}
  .done-stat .num.blue{color:#58a6ff}
  .done-stat .num.orange{color:#f0883e}
  .done-stat .num.gray{color:#484f58}
  .abtn-gen{background:#238636;color:#fff;padding:12px 28px;font-size:15px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  .abtn-gen:hover{background:#2ea043}
  .abtn-gen:disabled{background:#21262d;color:#484f58;cursor:default}
  .abtn-restart{background:transparent;color:#8b949e;border:1px solid #21262d;padding:10px 20px;border-radius:8px;cursor:pointer;font-size:13px;margin-left:10px}
  .abtn-restart:hover{background:#21262d;color:#c9d1d9}
  /* Modal */
  .modal{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);z-index:100;align-items:center;justify-content:center}
  .modal.open{display:flex}
  .modal-content{background:#161b22;border:1px solid #21262d;border-radius:12px;padding:24px;max-width:700px;width:90%;max-height:80vh;overflow-y:auto}
  .modal-content h2{color:#f0f6fc;margin-bottom:16px}
  .modal-content pre{background:#0d1117;border:1px solid #21262d;border-radius:8px;padding:16px;font-size:12px;overflow-x:auto;white-space:pre-wrap;color:#c9d1d9}
  .modal-close{float:right;background:none;border:none;color:#8b949e;font-size:24px;cursor:pointer}
  .modal-close:hover{color:#f0f6fc}
  .copy-btn{margin-top:12px;background:#1f6feb;color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-size:12px}
  .copy-btn:hover{background:#388bfd}
</style>
</head>
<body>

<div class="topbar">
  <h1>Newsletter Digest</h1>
  <div class="progress-wrap">
    <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
    <span class="progress-text" id="progressText">1 / 7</span>
  </div>
  <div class="counts">
    <span class="sv" id="saveCount">0 saved</span> &middot;
    <span class="ar" id="archiveCount">0 archived</span>
  </div>
</div>
<div class="review-area" id="reviewArea"></div>
<div class="action-bar" id="actionBar"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <h2 id="modalTitle">Commands</h2>
    <pre id="modalPre"></pre>
    <button class="copy-btn" onclick="copyCommands()">Copy to Clipboard</button>
  </div>
</div>

<script>
const NL = [{"id":"19c4814ca0febdd1","threadId":"19c4814ca0febdd1","topic":"AI Strategy","title":"200 lines of markdown just triggered a $285 billion sell-off â€” here's what actually broke + what it means for yourâ€¦","source":"Nate from Nateâ€™s Substack","date":"2026-02-10 08:03","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]},{"id":"19c47f966b26c28b","threadId":"19c47f966b26c28b","topic":"Product & Growth","title":"Building AI product sense, part 2","source":"Lenny's Newsletter","date":"2026-02-10 08:31","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]},{"id":"19c476cc26de3c3c","threadId":"19c476cc26de3c3c","topic":"Leadership & Life","title":"ðŸŽ™ï¸ Pod Shots #123 - Netflix's Culture","source":"Product Tapas","date":"2026-02-10 06:00","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]},{"id":"19c46bdae8fbc882","threadId":"19c46bdae8fbc882","topic":"AI Strategy","title":""Product Strategy" Has Changed And PMs Are Caught Off Guard","source":"Sid","date":"2026-02-10 02:49","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]},{"id":"19c4328e0b2ff1cb","threadId":"19c4328e0b2ff1cb","topic":"AI Tools & Workflows","title":"ðŸŽ™ï¸ This week on How I AI: How to build your own AI developer tools with Claude Code","source":"Lenny's Newsletter","date":"2026-02-09 10:02","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]},{"id":"19c42ef6d7b724b4","threadId":"19c42ef6d7b724b4","topic":"AI Strategy","title":"Why "I'll get to AI eventually" is now the most expensive career decision you can make + the kit to start","source":"Nate from Nateâ€™s Substack","date":"2026-02-09 08:02","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]},{"id":"19c3d73e9865f81e","threadId":"19c3d73e9865f81e","topic":"AI Tools & Workflows","title":"Getting paid to vibe code: Inside the new AI-era job | Lazar Jovanovic (Professional Vibe Coder)","source":"Lenny's Newsletter","date":"2026-02-08 07:31","isNew":false,"tldr":"","insights":[],"quote":null,"links":[],"overlap":[]}];

const topics=[...new Set(NL.map(n=>n.topic))];
const saved=new Set();
const archived=new Set();
const skipped=new Set();
let idx=0;
let modalOpen=false;

function topicClass(topic){const i=topics.indexOf(topic);return 't'+(i>=0?i%5:0);}

function renderCard(){
  const area=document.getElementById('reviewArea');
  const bar=document.getElementById('actionBar');
  while(area.firstChild)area.removeChild(area.firstChild);
  while(bar.firstChild)bar.removeChild(bar.firstChild);

  if(idx>=NL.length){renderDone();return;}

  const n=NL[idx];
  const pct=((idx+1)/NL.length*100).toFixed(0);
  document.getElementById('progressFill').style.width=pct+'%';
  document.getElementById('progressText').textContent=(idx+1)+' / '+NL.length;
  updateCounts();

  // Card
  const card=document.createElement('div');card.className='card';
  const top=document.createElement('div');top.className='card-top';
  const pill=document.createElement('span');pill.className='topic-pill '+topicClass(n.topic);pill.textContent=n.topic;
  top.appendChild(pill);
  const title=document.createElement('div');title.className='card-title';title.textContent=n.title;
  if(n.isNew){const nb=document.createElement('span');nb.className='new-badge';nb.textContent='NEW';title.appendChild(nb);}
  top.appendChild(title);
  const meta=document.createElement('div');meta.className='card-meta';
  const srcSpan=document.createElement('span');srcSpan.textContent=n.source;meta.appendChild(srcSpan);
  const dtSpan=document.createElement('span');dtSpan.textContent=n.date;meta.appendChild(dtSpan);
  if(n.overlap&&n.overlap.length>0){
    const ob=document.createElement('span');ob.className='overlap-badge';
    ob.textContent=n.overlap.length+' related';
    ob.title=n.overlap.map(function(id){const f=NL.find(function(x){return x.id===id;});return f?f.title.substring(0,35):id;}).join(', ');
    meta.appendChild(ob);
  }
  if(saved.has(n.id)){const m=document.createElement('span');m.style.color='#3fb950';m.textContent='Saved';meta.appendChild(m);}
  if(archived.has(n.id)){const m=document.createElement('span');m.style.color='#f0883e';m.textContent='Archived';meta.appendChild(m);}
  top.appendChild(meta);
  card.appendChild(top);

  const tldr=document.createElement('div');tldr.className='tldr';tldr.textContent=n.tldr;
  card.appendChild(tldr);

  const body=document.createElement('div');body.className='card-body';
  if(n.quote){const q=document.createElement('div');q.className='quote';q.textContent=n.quote;body.appendChild(q);}
  if(n.insights&&n.insights.length){n.insights.forEach(function(i){
    const d=document.createElement('div');d.className='insight';
    const a=document.createElement('span');a.className='insight-arrow';a.textContent='\u2192 ';
    d.appendChild(a);d.appendChild(document.createTextNode(i));body.appendChild(d);
  });}
  if(n.links&&n.links.length){const ld=document.createElement('div');ld.className='links';
    n.links.forEach(function(l){const a=document.createElement('a');a.className='link-pill '+(l.type||'');
      a.href=l.url;a.target='_blank';a.rel='noopener';a.textContent=l.label;ld.appendChild(a);});
    body.appendChild(ld);}
  card.appendChild(body);
  area.appendChild(card);

  // Action bar
  const backBtn=document.createElement('button');backBtn.className='abtn abtn-back';backBtn.textContent='\u2190 Back';
  const backHint=document.createElement('span');backHint.className='key-hint';backHint.textContent='\u2190';
  backBtn.appendChild(backHint);
  backBtn.disabled=(idx===0);
  backBtn.onclick=function(){if(idx>0){idx--;renderCard();}};
  bar.appendChild(backBtn);

  const spacer=document.createElement('div');spacer.className='spacer';bar.appendChild(spacer);

  const archBtn=document.createElement('button');archBtn.className='abtn abtn-archive';
  archBtn.textContent=archived.has(n.id)?'Archived':'Archive';
  const archHint=document.createElement('span');archHint.className='key-hint';archHint.textContent='A';
  archBtn.appendChild(archHint);
  archBtn.onclick=function(){archived.has(n.id)?archived.delete(n.id):archived.add(n.id);saved.delete(n.id);skipped.delete(n.id);advance();};
  bar.appendChild(archBtn);

  const skipBtn=document.createElement('button');skipBtn.className='abtn abtn-skip';
  skipBtn.textContent='Skip';
  const skipHint=document.createElement('span');skipHint.className='key-hint';skipHint.textContent='Space / \u2192';
  skipBtn.appendChild(skipHint);
  skipBtn.onclick=function(){if(!saved.has(n.id)&&!archived.has(n.id))skipped.add(n.id);advance();};
  bar.appendChild(skipBtn);

  const saveBtn=document.createElement('button');saveBtn.className='abtn abtn-save';
  saveBtn.textContent=saved.has(n.id)?'Saved':'Save to Obsidian';
  const saveHint=document.createElement('span');saveHint.className='key-hint';saveHint.textContent='S';
  saveBtn.appendChild(saveHint);
  saveBtn.onclick=function(){saved.has(n.id)?saved.delete(n.id):saved.add(n.id);archived.delete(n.id);skipped.delete(n.id);advance();};
  bar.appendChild(saveBtn);

  window.scrollTo(0,0);
}

function advance(){idx++;renderCard();}

function renderDone(){
  const area=document.getElementById('reviewArea');
  const bar=document.getElementById('actionBar');
  while(area.firstChild)area.removeChild(area.firstChild);
  while(bar.firstChild)bar.removeChild(bar.firstChild);
  document.getElementById('progressFill').style.width='100%';
  document.getElementById('progressText').textContent='Done';
  updateCounts();

  const d=document.createElement('div');d.className='done';
  const h=document.createElement('h2');h.textContent='Review Complete';d.appendChild(h);
  const p=document.createElement('p');p.textContent='You reviewed all '+NL.length+' newsletters.';d.appendChild(p);

  const stats=document.createElement('div');stats.className='done-stats';
  [{n:saved.size,l:'Saved',c:'blue'},{n:archived.size,l:'Archived',c:'orange'},{n:NL.length-saved.size-archived.size,l:'Skipped',c:'gray'}].forEach(function(s){
    const box=document.createElement('div');box.className='done-stat';
    const num=document.createElement('div');num.className='num '+s.c;num.textContent=s.n;
    const lbl=document.createElement('div');lbl.className='lbl';lbl.textContent=s.l;
    box.appendChild(num);box.appendChild(lbl);stats.appendChild(box);
  });
  d.appendChild(stats);

  const btns=document.createElement('div');
  if(saved.size+archived.size>0){
    const save=document.createElement('button');save.className='abtn-gen';save.textContent='Save Decisions to File';
    save.onclick=downloadDecisions;btns.appendChild(save);
    const gen=document.createElement('button');gen.className='abtn-restart';gen.textContent='Show Commands';gen.style.marginLeft='10px';
    gen.onclick=showCommands;btns.appendChild(gen);
  }
  const restart=document.createElement('button');restart.className='abtn-restart';restart.textContent='Review Again';
  restart.onclick=function(){idx=0;renderCard();};
  btns.appendChild(restart);
  d.appendChild(btns);
  area.appendChild(d);
}

function downloadDecisions(){
  const md=localStorage.getItem('newsletter-decisions-md');
  const blob=new Blob([md],{type:'text/markdown'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='newsletter-decisions.md';
  a.click();
  URL.revokeObjectURL(url);
}

function updateCounts(){
  document.getElementById('saveCount').textContent=saved.size+' saved';
  document.getElementById('archiveCount').textContent=archived.size+' archived';
  persistDecisions();
}

function persistDecisions(){
  const data={saved:[...saved],archived:[...archived],skipped:[...skipped]};
  localStorage.setItem('newsletter-decisions',JSON.stringify(data));

  // Also generate markdown file content for download
  let md='# Newsletter Review Decisions\n\n';
  md+='Generated: '+new Date().toISOString()+'\n\n';

  if(saved.size>0){
    md+='## Save to Obsidian ('+saved.size+')\n\n';
    saved.forEach(function(id){
      const n=NL.find(function(x){return x.id===id;});
      md+='- **'+n.title+'** ('+n.source+', '+n.date+')\n';
      md+='  - threadId: `'+n.threadId+'`\n';
      md+='  - topic: '+n.topic+'\n\n';
    });
  }

  if(archived.size>0){
    md+='## Archive from Inbox ('+archived.size+')\n\n';
    archived.forEach(function(id){
      const n=NL.find(function(x){return x.id===id;});
      md+='- **'+n.title+'** ('+n.source+', '+n.date+')\n';
      md+='  - `gog gmail thread modify '+n.threadId+' --remove INBOX --force`\n\n';
    });
  }

  if(skipped.size>0){
    md+='## Skipped ('+skipped.size+')\n\n';
    skipped.forEach(function(id){
      const n=NL.find(function(x){return x.id===id;});
      md+='- **'+n.title+'** ('+n.source+', '+n.date+')\n\n';
    });
  }

  localStorage.setItem('newsletter-decisions-md',md);
}

function showCommands(){
  const pre=document.getElementById('modalPre');let t='';
  if(saved.size>0){t+='=== SAVE TO OBSIDIAN ===\nCreate Obsidian notes for these newsletters:\n\n';
    saved.forEach(function(id){const n=NL.find(function(x){return x.id===id;});t+='"'+n.title+'" ('+n.source+') [threadId: '+n.threadId+']\n';});t+='\n';}
  if(archived.size>0){t+='=== ARCHIVE FROM INBOX ===\nRun these commands:\n\n';
    archived.forEach(function(id){const n=NL.find(function(x){return x.id===id;});t+='gog gmail thread modify '+n.threadId+' --remove INBOX --force\n';});}
  pre.textContent=t;document.getElementById('modal').classList.add('open');modalOpen=true;
}
function closeModal(){document.getElementById('modal').classList.remove('open');modalOpen=false;}
function copyCommands(){
  navigator.clipboard.writeText(document.getElementById('modalPre').textContent).then(function(){
    const b=document.querySelector('.copy-btn');b.textContent='Copied!';setTimeout(function(){b.textContent='Copy to Clipboard';},2000);
  });
}

document.addEventListener('keydown',function(e){
  if(modalOpen){if(e.key==='Escape')closeModal();return;}
  if(idx>=NL.length)return;
  const n=NL[idx];
  if(e.key==='ArrowLeft'){if(idx>0){idx--;renderCard();}}
  else if(e.key==='ArrowRight'||e.key===' '){e.preventDefault();if(!saved.has(n.id)&&!archived.has(n.id))skipped.add(n.id);advance();}
  else if(e.key==='s'||e.key==='S'){saved.has(n.id)?saved.delete(n.id):saved.add(n.id);archived.delete(n.id);skipped.delete(n.id);advance();}
  else if(e.key==='a'||e.key==='A'){archived.has(n.id)?archived.delete(n.id):archived.add(n.id);saved.delete(n.id);skipped.delete(n.id);advance();}
});

// Restore decisions from localStorage on load
const storedData=localStorage.getItem('newsletter-decisions');
if(storedData){
  try{
    const data=JSON.parse(storedData);
    if(data.saved)data.saved.forEach(function(id){saved.add(id);});
    if(data.archived)data.archived.forEach(function(id){archived.add(id);});
    if(data.skipped)data.skipped.forEach(function(id){skipped.add(id);});
  }catch(e){}
}

renderCard();
</script>
</body>
</html>
